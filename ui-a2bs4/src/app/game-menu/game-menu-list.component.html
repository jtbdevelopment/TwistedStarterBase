<div class="game-bar">
    <div *ngFor="let category of categories; let i = index;"
         class="list-group list-group-games list-group-{{styles[i]}}">
        <game-menu-category-list [category]="category"
                                 [icon]="icons.get(category)"
                                 [style]="styles[i]">
        </game-menu-category-list>
    </div>
</div>
