<div class="play-game" ng-cloak>
    <!--  TODO - offer bigger/smaller text -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftLeft(5)">
                                        <span class="glyphicon glyphicon-chevron-left"></span>x5
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftUp(5)">
                                        <span class="glyphicon glyphicon-chevron-up"></span>x5
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftDown(5)">
                                        <span class="glyphicon glyphicon-chevron-down"></span>x5
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftRight(5)">
                                        <span class="glyphicon glyphicon-chevron-right"></span>x5
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftLeft(1)">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftUp(1)">
                                        <span class="glyphicon glyphicon-chevron-up"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftDown(1)">
                                        <span class="glyphicon glyphicon-chevron-down"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="play.shiftRight(1)">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center current-word">
                        <span ng-class="play.forwardIsWord ? 'found-a-word' : ''">
                            {{play.currentWordForward}}
                        </span> /
                        <span ng-class="play.backwardIsWord ? 'found-a-word' : ''">
                            {{play.currentWordBackward}}
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div grid-master class="col-xs-12 player-grid">
                        <table class="table table-condensed"
                               id="word-grid"
                               ng-mouseleave="play.onMouseExit($event)"
                               ng-mouseenter="play.onMouseEnter($event)">
                            <tr class="text-center" ng-repeat="row in play.grid track by $index"
                                ng-init="gridRow = $index">
                                <td ng-repeat="cell in row track by $index" data-ws-row="{{gridRow}}"
                                    id="td{{gridRow}}x{{$index}}"
                                    ng-mousemove="play.onMouseMove($event)"
                                    ng-click="play.onMouseClick($event)"
                                    data-ws-column="{{$index}}"
                                    class="{{play.cellStyles[gridRow][$index]}}">
                                    {{cell}}
                                </td>
                            </tr>
                        </table>
                        <canvas id="select-canvas" class="select-canvas" ng-style="gridCanvasStyle"
                                onresize="play.highlightSelectedLetters()"></canvas>
                        <canvas id="found-canvas" class="found-canvas" ng-style="gridCanvasStyle"
                                onresize="play.highlightFoundWords()"></canvas>
                    </div>

                </div>
            </div>
            <!--  TODO - link to dictionary?  -->
            <div class="col-xs-4 words">
                <div class="row">
                    <div class="panel panel-default words-left">
                        <div class="panel-heading">
                            <h5>Words Left To Find - {{play.game.wordsToFind.length}}</h5>
                        </div>
                        <div class="panel-body">
                            <span ng-repeat="word in play.game.wordsToFind">{{word}} </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-default btn-quit-game"
                            ng-click="play.actions.quit(play.game)"
                            ng-show="play.showQuit">
                        <span class="glyphicon glyphicon-flag"></span>I Quit!
                    </button>
                    <button class="btn btn-default btn-rematch-game"
                            ng-click="play.actions.rematch(play.game)"
                            ng-show="play.showRematch">
                        <span class="glyphicon glyphicon-repeat"></span>Rematch!
                    </button>
                    <button class="btn btn-default btn-end-rematch-game"
                            ng-click="play.actions.declineRematch(play.game)"
                            ng-show="play.showRematch">
                        <span class="glyphicon glyphicon-stop"></span>No More Rematches
                    </button>
                </div>
                <!--  TODO - show color for player here?  -->
                <div class="row">
                    <div class="panel panel-default words-found" ng-repeat="(id, name) in play.game.players">
                        <div class="panel-heading">
                            <h5>Words Found By {{name}} - {{play.game.wordsFoundByPlayer[id].length}}</h5>
                        </div>
                        <div class="panel-body">
                            <span ng-repeat="word in play.game.wordsFoundByPlayer[id]">{{word}} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
